<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Assignments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="POST"> 
            <h1>Contact Us</h1>
            <label for="name">Name:</label><br>
            <input class="ipt" type="text" id="fname" name="name"><br>
            <label for="email">Email:</label><br>
            <input class="ipt" type="text" id="email" name="email" >
            <label for="message">Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
            <input class="sub" type="submit" value="Submit">
        </form>
    </div>
    <div class="container">
        <form action="" method="POST"> 
            <h1>Login</h1>
            <label for="name">Username:</label><br>
            <input class="ipt" type="text" id="name"><br>
            <label for="Pass">Password:</label><br>
            <input class="ipt" type="text" id="Pass" >           
            <input class="sub" type="submit" value="Login">
        </form>
    </div>
    <div class="container">
        <form action="" method="POST"> 
            <h1>Survey</h1>
            <label for="name">Name:</label><br>
            <input class="ipt" type="text" id="name"><br>
            <label for="Pass">Age:</label><br>
            <input class="ipt" type="text" id="Pass" >     
            
            <label for="Gender">Gender:</label><br>

            <input type="radio"  class="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Male</label><br>
            <input type="radio" class="radio" id="css" name="fav_language" value="CSS">
            <label for="css">Female</label><br>
            <input type="radio" class="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">Other</label><br>

            <label for="Which">Which programming languages do you know?</label><br>
            <input type="checkbox" class="radio"id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Python</label><br>
            <input type="checkbox" class="radio"id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">Javascript</label><br>
            <input type="checkbox" class="radio"id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">PHP</label><br>
            <input type="checkbox" class="radio"id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">C#</label><br>

            <label for="message">Comments:</label><br>
            <textarea name="message" id="message" cols="30" rows="5"></textarea>
            <input class="sub" type="submit" value="Submit">

        </form>
    </div>
</body>
</html>
